<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario MRD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo superior.jpg">

</head>
<body>
    <div class="borde contenedor"> 
        <!--navegador-->
        <nav>
        <!--logo-->
            <div class="logo color-blanco"> 
                <img src="img/logo nuevo.png"  alt="logo" title="logo">
            </div>
            <!-- menu -->
            <div class="menu"> </div>
            <!-- ingreso -->
            <div class="color-titulo ingreso"> </div>
        </nav>
        <!-- Encabezado -->
        <header></header>
            <!-- seccion: portafolio -->
        <div class="color-titulo titulo"></div>
        <section class="portafolio">
            <div class="color-gris-oscuro port-col">
                <img src="img/30659.png"  alt="card" title="card">
            </div>
            <div class="gris-claro port-col">
                <img src="img/30659.png"  alt="card" title="card">
            </div>
            <div class="color-gris-oscuro port-col">
                <img src="img/30659.png"  alt="card" title="card">
            </div>
        </section>

        <!-- seccion nosotros -->
        <div class="color-titulo titulo"></div>
        <section class="nosotros">
            <div class="nos-fila">

                <div class="gris-claro nos-col-ext"></div>
                <div class=" card color-gris-oscuro nos-col-cnt">
                    <img src="img/30659.png"  alt="card" title="card">
                </div>
                <div class="gris-claro nos-col-ext"></div>
            </div>
            <div class="nos-fila">
                <div class="color-gris-oscuro nos-col-ext"></div>
                <div class="card nos-col-cnt">
                    <img src="img/30659.png"  alt="card" title="card">
                </div>
                <div class="color-gris-oscuro nos-col-ext"></div>
            </div>
            <div class="nos-fila">

                <div class="gris-claro nos-col-ext"></div>
                <div class="card color-gris-oscuro nos-col-cnt"></div>
                <div class="gris-claro nos-col-ext"></div>
            </div>
        </section>
        <!-- seccion contactenos -->
        <div class="color-titulo titulo"></div>
        <section class="contactenos">
        <div class="color-gris-oscuro cont-col"></div>
        <div class="cont-col">
            <div class="cont-fila-arr"></div>
            <div class="gris-claro cont-fila-abj"></div>
        </div>
        </section>
        <!-- pie de pagina -->
        <footer class="color-titulo "></footer>
    </div>
    


    <script src="js/scripts.js"></script>
</body>
</html>
